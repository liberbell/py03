{% extends 'pizza/base.html' %}
{% block 'body' %}

<h1>Order pizzas</h1>
<h2>{{ note }}</h2>

<form action="{% url 'pizzas' %}" method="post">
  {% csrf_token %}
  {{ formset.management_form }}

  {% for form in formset %}
  {{ form }}
  <br><br>
  {% endfor %}
  <input type="submit" value="Order Pizzas">
  <br>

</form>
<a href="{% url 'pizzas' %}">Order a Multiple pizzas</a>
